<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()"
      novalidate="novalidate">

  <div formGroupName="nombrecompleto">

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
               <div *ngIf="forma.controls['nombrecompleto'].controls['nombre'].errors?.required"
                    class="form-control-feedback">
                    El nombre es necesario.
                </div>
                <div *ngIf="forma.controls['nombrecompleto'].controls['nombre'].errors?.minlength"
                    class="form-control-feedback">
                    El nombre debe tener al menos 3 carácteres.
                </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombrecompleto'].controls['apellido'].valid}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
               <div *ngIf="forma.controls['nombrecompleto'].controls['apellido'].errors?.required"
                    class="form-control-feedback">
                    El apellido es necesario.
                </div>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass]="{'has-danger': !forma.get('correo').valid}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
             <div *ngIf="forma.controls['correo'].errors?.required"
                    class="form-control-feedback">
                    El correo es necesario.
              </div>
              <div *ngIf="forma.controls['correo'].errors?.pattern"
                    class="form-control-feedback">
                    El correo no tiene el formato correcto.
              </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input  *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
              [formControlName]="i"
              type="text"
              class="form-control">
      </div>
      <div>
        <button (click)="agregarPasatiempo()"
                type="button" 
                class="btn btn-primary">
          Nuevo
        </button>
      </div>
      
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8" >

      <input  placeholder="Password"
              formControlName="password1"
              type="password"
              class="form-control">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir</label>
    <div class="col-md-8">

      <input  placeholder="Repetir contraseña"
              formControlName="password2"
              type="password"
              class="form-control">
      </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{forma.valid}}

</form>
